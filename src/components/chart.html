<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart component's page</title>
</head>

<body>
    <div class="component-container">
        <div class="c-chart" data-values="[123, 243, 351, 127, 297,123, 354, 623, 175, 245, 213, 341]">
            <header class="c-chart__header">
                <div class="c-chart__header__title">
                    <h3 class="c-chart__title">المبيعات</h3>
                    <span class="c-chart__data">12 مارس 2024م</span>
                </div>
                <div class="c-summary c-summary--boxless c-summry--small">
                    <div class="c-summary__data">
                        <span class="c-summary__value c-summary__value--positive">16.6%</span>
                        <span class="c-summary__key">التغير الشهري</span>
                    </div>
                    <div class="c-summary__data">
                        <span class="c-summary__value">96636$</span>
                        <span class="c-summary__key">المجموع</span>
                    </div>
                    <div class="c-summary__data">
                        <span class="c-summary__value">1345$</span>
                        <span class="c-summary__key">آخر ثلاثين يوم</span>
                    </div>
                </div>
                <div class="c-table__navigation">
                    <div class="c-table__navigation__arrows">
                        <button class="c-btn c-btn--icon">
                            <i class="c-icon c-icon--arrow-right2"></i>
                        </button>
                        <button class="c-btn c-btn--icon">
                            <i class="c-icon c-icon--arrow-left2"></i>
                        </button>
                    </div>
                </div>
            </header>
            <canvas class="c-chart__data" id="example-chart" width="600px" height="300px"></canvas>
        </div>
    </div>
</body>

</html>
